<h2>Edit Todo</h2>
<br>
<br>
<div class="container">
	<form [formGroup]="profileForm" class="form-group" >
	   	  
	   	  <div class="form-group">
			  <label>Detail:</label>
			  <input type="text" formControlName="detail">
		  </div>
	   
		   <div class="form-group">
			   <label>Responsible:</label>
			    <input type="text" formControlName="responsible">
			</div>

	 

		   <div class="form-group">
			   <label>Priority:</label>
			    <input type="text" formControlName="priority">
			</div>
	

	
	       <div class="form-group">
			   <label>Status:</label>
			    <input type="text" formControlName="status">
			</div>
	 <br/>
	  <button  type="submit" (click)="tabdeli(TodoRecieved[0].id)" class="btn btn-info">Update</button>
	</form>
</div>
